<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMAPS-ADPS | Upload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">IMAPS-ADPS</h2>
        <p class="text-center text-muted">
          Integrated Multimodal Analysis Platform for Stratification in Atopic Dermatitis and Psoriasis
        </p>

        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Upload protein data (CSV):</label>
            <input type="file" class="form-control" name="protein_file">
          </div>

          <div class="mb-3">
            <label class="form-label">Upload lesion image (JPG/PNG):</label>
            <input type="file" class="form-control" name="image_file">
          </div>

          <div class="mb-3">
            <label class="form-label">Select input type:</label>
            <select class="form-select" name="modality">
              <option value="protein">Protein only</option>
              <option value="image">Image only</option>
              <option value="multimodal">Multimodal</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Select task:</label>
            <select class="form-select" name="task">
              <option value="diagnosis">Diagnosis (AD vs PS)</option>
              <option value="adtreat">AD Treatment Prediction</option>
              <option value="pstreat">PS Treatment Prediction</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Run Prediction</button>
        </form>

        <hr class="my-4">

        <form action="{{ url_for('demo') }}" method="get">
          <button type="submit" class="btn btn-success w-100">â–¶ Run Demo Data</button>
        </form>
      </div>
    </div>

    <footer class="text-center text-muted mt-4" style="font-size: 0.9rem;">
      <hr>
      This tool is intended for research use only. It is not a medical device and should not be used for clinical decision-making.
    </footer>
  </div>
</body>
</html>
